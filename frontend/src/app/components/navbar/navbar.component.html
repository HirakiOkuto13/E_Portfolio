<nav class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between h-16">
      <div class="flex">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <h1 class="text-xl font-bold text-primary-600">E-Portfolio</h1>
        </div>
        <!-- Navigation Links -->
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <a routerLink="/"
             routerLinkActive="border-primary-500"
             [routerLinkActiveOptions]="{exact: true}"
             class="border-transparent text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Home
          </a>
          <!-- Only show protected routes if logged in -->
          <ng-container *ngIf="isLoggedIn">
            <a routerLink="/profile"
               routerLinkActive="border-primary-500"
               class="border-transparent text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Profile
            </a>
            <a routerLink="/activities"
               routerLinkActive="border-primary-500"
               class="border-transparent text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Activities
            </a>
            <a routerLink="/awards"
               routerLinkActive="border-primary-500"
               class="border-transparent text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Awards
            </a>
          </ng-container>
        </div>
      </div>
      <!-- Auth Buttons -->
      <div class="hidden sm:ml-6 sm:flex sm:items-center space-x-4">
        <ng-container *ngIf="!isLoggedIn; else userMenu">
          <a routerLink="/auth/login"
             class="btn-primary">
            Sign In
          </a>
          <a routerLink="/auth/register"
             class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
            Register
          </a>
        </ng-container>

        <ng-template #userMenu>
          <div class="relative ml-3">
            <button (click)="toggleUserMenu()"
                    class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
              <span class="sr-only">Open user menu</span>
              <img class="h-8 w-8 rounded-full"
                   [src]="userAvatar || 'assets/images/default-avatar.png'"
                   alt="User avatar">
            </button>

            <!-- Dropdown Menu -->
            <div *ngIf="isUserMenuOpen"
                 class="absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5">
              <a routerLink="/profile"
                 class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                Your Profile
              </a>
              <a routerLink="/settings"
                 class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                Settings
              </a>
              <button (click)="logout()"
                      class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                Sign out
              </button>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
