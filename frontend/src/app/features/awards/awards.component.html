<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Awards & Achievements</h1>
      <p class="mt-2 text-sm text-gray-600">
        Showcasing academic and extracurricular accomplishments
      </p>
    </div>

    <!-- Filter Buttons -->
    <div class="flex gap-4 mb-6">
      <button
        *ngFor="let category of categories"
        (click)="filterAwards(category)"
        [class.bg-primary-600]="selectedCategory === category"
        [class.text-white]="selectedCategory === category"
        [class.bg-white]="selectedCategory !== category"
        [class.text-gray-700]="selectedCategory !== category"
        class="px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200"
      >
        {{ category | titlecase }}
      </button>
    </div>

    <!-- Awards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let award of filteredAwards"
        class="bg-white rounded-lg shadow-sm overflow-hidden hover:shadow-md transition-shadow duration-200"
      >
        <!-- Award Image -->
        <div class="aspect-video w-full bg-gray-200 overflow-hidden">
          <img
            [src]="award.imageUrl"
            [alt]="award.title"
            class="w-full h-full object-cover"
          />
        </div>

        <!-- Award Content -->
        <div class="p-6">
          <div class="flex justify-between items-start">
            <h3 class="text-lg font-semibold text-gray-900">
              {{ award.title }}
            </h3>
            <span
              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
              [ngClass]="{
                'bg-blue-100 text-blue-800': award.category === 'academic',
                'bg-green-100 text-green-800':
                  award.category === 'extracurricular',
                'bg-purple-100 text-purple-800': award.category === 'service'
              }"
            >
              {{ award.category | titlecase }}
            </span>
          </div>

          <p class="mt-2 text-sm text-gray-600">{{ award.organization }}</p>
          <p class="text-sm text-gray-500">{{ award.date }}</p>
          <p class="mt-4 text-sm text-gray-700">{{ award.description }}</p>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="filteredAwards.length === 0" class="text-center py-12">
      <p class="text-gray-500">No awards found for the selected category.</p>
    </div>
  </div>
</div>
