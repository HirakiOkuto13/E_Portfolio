<div class="min-h-[80vh] flex items-center justify-center">
  <div class="w-full max-w-md">
    <div class="bg-white py-8 px-6 shadow-sm rounded-lg">
      <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">Sign in to E-Portfolio</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
            [class.border-red-500]="email?.invalid && (email?.dirty || email?.touched)"
          >
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="mt-1 text-sm text-red-600">
            <div *ngIf="email?.errors?.['required']">Email is required</div>
            <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
            [class.border-red-500]="password?.invalid && (password?.dirty || password?.touched)"
          >
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="mt-1 text-sm text-red-600">
            <div *ngIf="password?.errors?.['required']">Password is required</div>
            <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="w-full btn-primary disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ isLoading ? 'Signing in...' : 'Sign in' }}
        </button>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="text-sm text-red-600 text-center">
          {{ errorMessage }}
        </div>
      </form>

      <!-- Register Link -->
      <div class="mt-6 text-center text-sm">
        <span class="text-gray-600">Don't have an account?</span>
        <a routerLink="/auth/register" class="ml-1 text-primary-600 hover:text-primary-500">Register here</a>
      </div>
    </div>
  </div>
</div>
